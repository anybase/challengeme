<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row" *ngIf="!loggedIn">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form>
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="email" class="form-control" required placeholder="Email"  [(ngModel)]="useremail" name="useremail" autocomplete="username" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" required placeholder="Password"  [(ngModel)]="password" name="password" autocomplete="current-password" required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button"  (click)="onSignIn()"  id="quickstart-sign-in" class="btn btn-primary px-3">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="loggedIn">
            <h3>Hello {{user?.displayName || 'User'}}</h3>
            <br>
            <button type="button"  (click)="onSignOut()"  id="quickstart-sign-in" class="btn btn-primary px-3">Sign out</button>
            <hr>
        </div>
      </div>
    </main>
  </div>
