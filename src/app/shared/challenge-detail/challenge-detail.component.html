<div class="row">
        <app-post-editor class="post-editor" [post]="post" (submittedPost)="submittedPost(post)"></app-post-editor>
        <div @list class="list-container">
                <div @items class="box" 
                  *ngFor="let item of posts; let i=index;">
                  <app-post class="post-editor" [post]="item"></app-post>
                </div>
        </div>
</div>
