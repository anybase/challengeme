<a href="#" (click)="onEventClick($event, item)" class="list-group-item list-group-item-action flex-column align-items-start rounded box-shadow " [ngClass]="{'active': challenge.selected}">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">  {{challenge.title}}</h5>
      <small>{{challenge.caption}}</small>
    </div>
    <p class="mb-1">{{challenge.content}}</p>
    <small>{{challenge.startDate}}</small>
    <div class="progress" style="height: 3px;">
        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
  </a>
