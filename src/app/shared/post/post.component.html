<div class="col-md-12">
    <div class="media g-mb-30 media-comment">
        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
        <div class="media-body box-shadow g-bg-secondary g-pa-30">
          <div class="g-mb-15">
            <h5 class="h5 g-color-gray-dark-v1 mb-0">{{post.ownerName}}</h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{post.createdDate}}</span>
          </div>
    
          <p>{{post.content}}</p>
    
          <ul class="list-inline d-sm-flex my-0">
            <li class="list-inline-item g-mr-20">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <span class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3" data-icon="&#xe068;"></span>
                178
              </a>
            </li>
            <li class="list-inline-item g-mr-20">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <span class="fa fa-thumbs-down g-pos-rel g-top-1 g-mr-3" data-icon="&#xe06d;"></span>
                34
              </a>
            </li>
            <li class="list-inline-item ml-auto">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <span class="fa fa-reply g-pos-rel g-top-1 g-mr-3" data-icon="&#xe050;"></span>
                Reply
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
